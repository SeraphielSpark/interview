<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Upwork Palette */
      --up-green: #108a00;
      --up-green-hover: #14a800;
      --up-dark: #001e00;
      --up-bg: #f2f7f2;
      --up-text: #001e00;
      --up-grey-text: #5e6d55;
      --border-color: #d5e0d5;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box; /* Global box-sizing for consistent sizing */
    }

    body {
      margin: 0;
      background: var(--up-bg);
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column; 
      height: 100vh; /* Force body to full viewport height */
      overflow: hidden; /* Prevent body scroll, handle scroll in app */
      color: var(--up-text);
    }

    /* --- HEADER STYLES --- */
    .dev-header {
      background-color: var(--up-dark);
      color: var(--white);
      padding: 12px 20px;
      font-size: 14px;
      width: 100%;
      flex-shrink: 0; /* LOCKED: Prevent header from shrinking */
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .contact-label {
      font-weight: 700;
      color: #e0e0e0;
      margin-right: 10px;
    }

    .contact-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .contact-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .contact-links a:hover {
      color: var(--up-green);
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      .contact-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
    }

    /* --- APP CONTAINER --- */
    .app {
      width: 100%;
      max-width: 900px;
      background: var(--white);
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      
      /* Flex grow to fill remaining vertical space */
      flex: 1; 
      margin: 0 auto; 
      overflow: hidden; /* Ensure inner scroll works */
    }

    /* Desktop: Add margins and borders */
    @media (min-width: 768px) {
      .app {
        /* Fixed height on desktop relative to viewport */
        height: 85vh; 
        flex: none; /* Disable auto-grow on desktop to respect height */
        margin-top: 2vh; 
        margin-bottom: 2vh;
        border-radius: 16px;
        border: 1px solid var(--border-color);
      }
    }

    /* --- APP INTERNAL HEADER --- */
    .header {
      background: var(--white);
      color: var(--up-dark);
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex-shrink: 0; /* LOCKED: Don't shrink */
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .header p {
      margin: 0;
      font-size: 13px;
      color: var(--up-grey-text);
      font-weight: 500;
    }

    /* --- CHAT AREA (The Scrolling Part) --- */
    .chat {
      flex: 1; /* Take up all available space */
      min-height: 0; /* CRITICAL: Allows flex child to scroll */
      padding: 24px;
      overflow-y: auto; /* Enable scroll here */
      background: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      font-size: 15px;
      line-height: 1.6;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ai {
      background: #f2f7f2; 
      color: var(--up-dark);
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .user {
      background: var(--up-green);
      color: var(--white);
      align-self: flex-end;
      border-bottom-right-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* --- INPUT AREA (LOCKED BOTTOM) --- */
    .input-area {
      display: flex;
      gap: 12px;
      padding: 20px;
      background: var(--white);
      border-top: 1px solid var(--border-color);
      align-items: flex-end;
      flex-shrink: 0; /* LOCKED: Don't shrink or hide */
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px 14px;
      font-family: 'Roboto', sans-serif;
      font-size: 15px;
      border-radius: 8px;
      border: 2px solid var(--border-color);
      outline: none;
      transition: border-color 0.2s;
      background: #f9f9f9;
    }

    textarea:focus {
      border-color: var(--up-green);
      background: #fff;
    }

    button {
      padding: 12px 24px;
      background: var(--up-green);
      color: var(--white);
      border: none;
      border-radius: 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      height: 48px;
    }

    button:hover {
      background: var(--up-green-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #e0e0e0;
      color: #999;
      cursor: not-allowed;
    }

    /* --- STATUS BAR --- */
    .status {
      font-size: 12px;
      padding: 8px 24px;
      background: var(--up-dark);
      color: #fff;
      text-align: center;
      letter-spacing: 0.5px;
      flex-shrink: 0; /* LOCKED */
    }

    .chat::-webkit-scrollbar {
      width: 6px;
    }
    .chat::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<header class="dev-header">
  <div class="header-content">
    <span class="contact-label">Contact Developer:</span>
    <nav class="contact-links">
      <a href="https://www.linkedin.com/in/omnis-tech/" target="_blank">LinkedIn</a>
      <a href="https://wa.me/2348120505881?text=Hello%2C%20I%20am%20interested%20in%20your%20services" target="_blank">WhatsApp</a>
      <a href="mailto:taiwommanuel435@gmail.com">Email</a>
      <a href="https://www.facebook.com/001flashAi" target="_blank">Facebook</a>
    </nav>
  </div>
</header>

<div class="app">
  <div class="header">
    <h2 id="jobTitle">AI Interview</h2>
    <p id="jobDept">Answer honestly and clearly</p>
  </div>

  <div id="chat" class="chat"></div>

  <div class="input-area">
    <textarea id="input" rows="1" placeholder="Type your answer here..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <div id="status" class="status">Connecting to interview system…</div>
</div>

<script>
  const INTERVIEW_ENDPOINT = "https://interview-fera.onrender.com/interview";
  const jobId = new URLSearchParams(window.location.search).get("job_id");

  function generateSessionId() {
    return 'sess_' + Math.random().toString(36).substring(2, 10) + Date.now();
  }

  let sessionId = localStorage.getItem("interview_session_id");
  if (!sessionId) {
    sessionId = generateSessionId();
    localStorage.setItem("interview_session_id", sessionId);
  }

  let chatHistory = [];

  const chatEl = document.getElementById("chat");
  const statusEl = document.getElementById("status");
  const sendBtn = document.getElementById("sendBtn");
  const inputEl = document.getElementById("input");

  function renderMessage(text, role) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.textContent = text;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function safeString(val) {
    return (typeof val === "string" && val.trim() !== "") ? val : null;
  }

  async function postToInterview(answer = null) {
    statusEl.textContent = "AI is thinking…";

    const payload = {
      job_id: jobId,
      session_id: sessionId,
      message: answer,
      history: chatHistory
    };

    try {
      const res = await fetch(INTERVIEW_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (safeString(data.job_title)) {
        document.getElementById("jobTitle").textContent = data.job_title;
      }

      if (safeString(data.department)) {
        document.getElementById("jobDept").textContent = data.department;
      }

      if (safeString(data.reply)) {
        chatHistory.push({ role: "assistant", content: data.reply });
        renderMessage(data.reply, "ai");
      }

      if (data.completed === true) {
        const score = (typeof data.final_score === "number") ? data.final_score : "N/A";
        const verdict = safeString(data.verdict) || "Pending";
        const summary = safeString(data.summary) || "No summary available.";

        renderMessage(
          `Interview completed.\nFinal Score: ${score}\nDecision: ${verdict}\nSummary: ${summary}`,
          "ai"
        );

        statusEl.textContent = "Interview finished";
        inputEl.disabled = true;
        sendBtn.disabled = true;
        return;
      }

      statusEl.textContent = "Interview in progress";

    } catch (err) {
      console.error(err);
      statusEl.textContent = "Connection error";
    }
  }

  sendBtn.addEventListener("click", () => {
    const text = inputEl.value.trim();
    if (!text) return;

    chatHistory.push({ role: "user", content: text });
    renderMessage(text, "user");
    inputEl.value = "";
    postToInterview(text);
  });

  if (!jobId) {
    statusEl.textContent = "Missing job_id";
    sendBtn.disabled = true;
  } else {
    const startMessage = `Welcome to the interview.\n\nThis interview will assess your suitability for the role.\n\nWhen you are ready, respond with "Ready" to begin.`;
    chatHistory.push({ role: "assistant", content: startMessage });
    renderMessage(startMessage, "ai");
  }
</script>

</body>
</html>
